<!DOCTYPE html>
<html>
    <head> 
        <meta charset="UTF-8">
        <meta name="viewport" content="initial-scale=1.0">
        <title>Maps JavaScript API</title>
        <link rel="stylesheet" href="css/styles.css">
        <script>
            var map;
            function initMap() {
                map = new google.maps.Map(document.getElementById('map'), {
                    center: {lat: 42.839015, lng: -2.674692},  <!-- Corregido aquí -->
                    zoom: 13,
                });
                var marker = new google.maps.Marker({
                    position: {lat: 42.839015, lng: -2.674692},
                    map: map,
                    title: 'Escuela de Ingeniería de Vitoria'
                });
            }
        </script>
    </head>  
    <body>
        <div id="map"></div>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAg1Ef_2UJmZgyZk4WSKssPVlE4IZOFCtY&callback=initMap" async defer></script>
    </body> 
</html>
