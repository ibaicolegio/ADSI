<!-- Elemento donde se mostrará el mapa -->
    <div id="map"></div>
    
    <script>
        initMap();
        function initMap() {
            // Definir las opciones del mapa
            const mapOptions = {
                zoom: 15,
                center: { lat: 0, lng: 0 }, // Esto será reemplazado por la ubicación del usuario
            };

            // Crear un nuevo mapa
            const map = new google.maps.Map(document.getElementById("map"), mapOptions);

            // Intentar obtener la ubicación del usuario
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    const userLocation = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude,
                    };

                    // Centrar el mapa en la ubicación del usuario
                    map.setCenter(userLocation);

                    // Colocar un marcador en la ubicación del usuario
                    const marker = new google.maps.Marker({
                        position: userLocation,
                        map: map,
                        title: "Tu ubicación",
                    });
                }, function() {
                    alert("Error al obtener la ubicación.");
                });
            } else {
                alert("La geolocalización no está disponible en tu navegador.");
            }
        }
    </script>

    <!-- Incluir la API de Google Maps con tu clave de API (reemplaza 'YOUR_API_KEY' con tu clave) -->
    <script async
            src="https://maps.googleapis.com/maps/api/js?key=&callback=initMap">
    </script>
