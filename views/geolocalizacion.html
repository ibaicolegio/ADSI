<div id="mapGeolocalizacion">
    <h2>Geolocalización</h2>
    <p>Mueve el mapa para centrar el círculo en tu ubicación deseada y ajusta el radio con el control deslizante.</p>
    <div id="mapContainer" style="height: 400px; width: 100%;"></div>
    <label for="range">Radio del círculo:</label>
    <input type="range" id="range" min="0.5" max="2" step="0.5" value="1">
    <span id="rangeValue">1 km</span>
</div>
