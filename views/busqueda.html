<div class="container mt-4">
    <h1>Búsqueda</h1>
    <p>Utiliza los filtros para realizar tu búsqueda personalizada.</p>

    <form id="searchForm" class="row g-3">
        <!-- Campo de Género -->
        <div class="col-md-4">
            <label for="gender" class="form-label">Género</label>
            <select id="gender" class="form-select" required>
                <option value="" selected>Seleccionar...</option>
                <option value="mujerHombre">Soy mujer y busco hombre</option>
                <option value="mujerMujer">Soy mujer y busco mujer</option>
                <option value="mujerAmbos">Soy mujer y busco ambos</option>
                <option value="hombreMujer">Soy hombre y busco mujer</option>
                <option value="hombreHombre">Soy hombre y busco hombre</option>
                <option value="hombreAmbos">Soy hombre y busco ambos</option>
            </select>
        </div>

        <!-- Campo de Edad Mínima -->
        <div class="col-md-4">
            <label for="minAge" class="form-label">Edad mínima</label>
            <input type="number" id="minAge" class="form-control" min="18" max="100" placeholder="18" required>
        </div>

        <!-- Campo de Edad Máxima -->
        <div class="col-md-4">
            <label for="maxAge" class="form-label">Edad máxima</label>
            <input type="number" id="maxAge" class="form-control" min="18" max="100" placeholder="45" required>
        </div>

        <!-- Campo de Ciudad -->
        <div class="col-md-4">
            <label for="city" class="form-label">Ciudad</label>
            <select id="city" class="form-select" required>
                <option value="" selected>Seleccionar...</option>
                <option value="bilbao">Bilbao</option>
                <option value="vitoria">Vitoria</option>
                <option value="donostia">Donostia</option>
            </select>
        </div>

        <!-- Botones -->
        <div class="col-12 mt-3">
            <button type="submit" class="btn btn-primary">Buscar</button>
            <button type="reset" class="btn btn-secondary">Limpiar</button>
        </div>
    </form>
    <br/>
</div>
