<div class="container mt-5">
        <h2 class="text-center">Perfil de Usuario</h2>
        <div id="userProfile" class="user-card mt-4">
            <!-- Aquí se rellenará el perfil del usuario -->
            <div class="row">
                <div class="col-md-4">
                    <img id="userImage" src="https://via.placeholder.com/100" alt="Imagen de usuario" class="img-fluid rounded-circle">
                </div>
                <div class="col-md-8">
                    <h4 id="userName">Nombre: </h4>
                    <p id="userAge">Edad: </p>
                    <p id="userCity">Ciudad: </p>
                    <p><strong>Aficiones:</strong></p>
                    <ul id="userHobbies"></ul>
                </div>
            </div>
        </div>
    </div>
