<div class="container mt-5">
  <h1 class="mb-4">Modificar Foto y Ciudad</h1>
  <form id="localStorageForm">
    <!-- Campo para subir foto -->
    <div class="mb-3">
      <label for="profilePhoto" class="form-label">Subir Foto</label>
      <input type="file" id="profilePhoto" class="form-control" accept="image/*">
    </div>
    <!-- Campo para seleccionar ciudad -->
    <div class="mb-3">
      <label for="citySelect" class="form-label">Ciudad</label>
      <select id="citySelect" class="form-select">
        <option value="Bilbo">Bilbao</option>
        <option value="Gasteiz">Gasteiz</option>
        <option value="Donostia">Donostia</option>
      </select>
    </div>
    <!-- BotÃ³n para guardar -->
    <button type="submit" class="btn btn-primary">Guardar</button>
  </form>
  <br/>
</div>
